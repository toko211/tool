<!DOCTYPE html><html lang="en"><head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel = "icon" href = "icon.jpg" type = "image/x-icon">
    <title>🦋【物流篇】南墙施工队搬家小工具🦋</title>
    <meta charset="utf-8">
  </head>
  <body style="background-color: #d6e9ca;  font-family: sans-serif; padding: 50px;">
  	<h3 style="text-align: center;">💚TOKO's moving service💚</h3>
    <h4 style="text-align: center;">～物流篇～</h4>
  	<p><span>1.👈请将链接文本粘贴到左边 </span>2.<button id="import">✨点我转换✨</button> <span>3.👉点蓝色区域复制单条链接</span></p>
    <p id="log">--</p>
    <div style="text-align: top">

      <div id="result" style="font-family: sans-serif; list-style-type:decimal;overflow-y: scroll;overflow-x: hidden;width: 49%; height: 70vh;background-color: skyblue; display: inline-block;vertical-align:top;">
        <textarea id="output-text" style="font-family: sans-serif; color: lightgrey; width: 100%; height: 40px; display: inline-block;" placeholder="当前链接"></textarea>
        <ol reversed id = "list"></ol>
      </div>
    </div>
